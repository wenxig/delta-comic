          required: true
        - label: 我确认我的要求是合理且有益的
          required: true
        - label: 我要求的功能是基础的、通用的、基建性质的
          required: true

  - type: textarea
    id: description
    attributes:
      label: 适配目标
      description: 描述需要适配的目标
    validations:
      required: true
      
  - type: textarea
    id: description
    attributes:
      label: 详细描述
      description: 描述你的要求
    validations:
      required: true