name: 构建和发布(dist.zip, app.apk)

on:
  push: 
    branches: ["main"]
    tags: v*

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ENV_STATE: github
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Store
        uses: actions/cache@v4
        with:
          path: |
            ~/android/.gradle/caches
            ~/android/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      - name: JDK 23
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '23'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install apksigner
        run: sudo apt-get update && sudo apt-get install -y apksigner

      - name: Build script run pm
        run: chmod +x ./script/*

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.24.0    
      
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'                     
                  

      - name: Change depends
        run: sh ./script/install.sh

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Gradle stop
        run: gradle --stop

      - name: Generate release body (commits from previous tag → current tag)
        id: gen_release_body
        run: |
          set -euo pipefail

          # 当前 tag 名（当 workflow 在 tag push 上触发时可用）
          CURRENT_TAG="${GITHUB_REF_NAME:-}"

          if [ -z "$CURRENT_TAG" ]; then
            echo "ERROR: CURRENT_TAG is empty. This job expects to run on a tag push (github.ref_name)." >&2
            exit 1
          fi

          # 确保本地有所有 tags（checkout fetch-depth:0 已保证）
          git fetch --tags --prune

          # 按创建时间倒序列出 tags，找到当前 tag 后的下一行就是“上一个 release”（按时间）
          PREV_TAG=$(git tag --sort=-creatordate | awk -v cur="$CURRENT_TAG" '
            BEGIN { found = 0 }
            {
              if (found) { print; exit }
              if ($0 == cur) { found = 1 }
            }')

          if [ -n "$PREV_TAG" ]; then
            RANGE="$PREV_TAG..$CURRENT_TAG"
            echo "Found previous tag: $PREV_TAG (range: $RANGE)"
            NOTES=$(git log --pretty=format:"%h - %s" "$RANGE" || true)
          else
            echo "No previous tag found; listing commits up to $CURRENT_TAG"
            NOTES=$(git log --pretty=format:"%h - %s" "$CURRENT_TAG" || true)
          fi

          # 若没有任何提交（极少见），提供友好说明
          if [ -z "$NOTES" ]; then
            NOTES="(no commits found between ${PREV_TAG:-<none>} and ${CURRENT_TAG})"
          fi
          echo "$NOTES"

          echo "RELEASE_BODY<<EOF" >> "$GITHUB_OUTPUT"
          printf '%s\n' "$NOTES" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Get package version
        id: get_version
        run: |
          # 输出 package.json 中的 version 字段为 step 输出
          echo "`sh ./script/getVersion.sh`" >> "$GITHUB_OUTPUT"

      - name: Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
           ./dist/dist.zip
           ./dist/app.apk
          tag_name: ${{ github.ref }}
          name: ${{ steps.get_version.outputs.version }}
          body: ${{ steps.gen_release_body.outputs.RELEASE_BODY }}
          repository: ${{github.repository}}
          token: ${{ secrets.GITHUB_TOKEN }}
          make_latest: true